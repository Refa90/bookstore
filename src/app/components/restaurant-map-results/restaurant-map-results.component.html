<div *ngIf="this.markers.length>0">
test
<agm-map 
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="false"
 >

  <agm-marker 
      *ngFor="let m of markers; let i = index"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [label]="m.label"
      [markerDraggable]="m.draggable"
      >
      
    <agm-info-window>
      <strong>{{m.label}}</strong>
    </agm-info-window>
    
  </agm-marker>
  
 
</agm-map>

</div>
