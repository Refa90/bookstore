<div class="car_wrap">
  <h2>Recipies:</h2>
  <ul>

    </ul>
    <a href="#" class="prev" id="prev2"></a><a href="#" class="next" id="next2"></a>
    <ul class="carousel3">
      <li *ngFor="let recipy of this.recipies">

          </div>
        </li>
  </ul>
</div>
