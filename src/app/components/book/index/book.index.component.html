<table class="table table-hover">
  <thead>
    <tr>
      <td>Title</td>
      <td>Author</td>
      <td>Publisher</td>
      <td>Published Year</td>
      <td>Description</td>
      <td colspan="5">Actions</td>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.publisher }}</td>
      <td>{{ book.published_year }}</td>
      <td>{{ book.description }}</td>
      <td><a [routerLink]="['/books/edit', book._id]" class="btn btn-primary">Edit</a></td>
      <td><button (click)="deleteBook(book._id)" class="btn btn-danger">Delete</button></td>
    </tr>
  </tbody>
</table>
