
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3> {{ formtitle }} </h3>
  </div>
  <div class="panel-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Restaurant Name</label>
        <input type="text" class="form-control" formControlName="name" #name  [(ngModel)] = "restaurant.name"/>
      </div>
      <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['name'].errors.required">
          <b>Name is required.</b>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Restaurant Location</label>
        <input type="text" class="form-control" formControlName="location" #location  [(ngModel)] = "restaurant.location"/>
      </div>
      <div *ngIf="angForm.controls['location'].invalid && (angForm.controls['location'].dirty || angForm.controls['location'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['location'].errors.required">
            <b>Location is required.</b>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Restaurant Description</label>
        <input type="text" class="form-control" formControlName="description" #description   [(ngModel)] = "restaurant.description"/>
      </div>
      <div class="form-group">
        <label class="col-md-4">Restaurant Labels</label>
        <select input type="text" class="form-control" formControlName="labels" #labels>
            <option value="Deserts">Deserts
              <option value="Meet">Meet
                <option value="FrenchFrize">FrenchFrize
                    <option value="Vegetarian">Vegetarian
          </select>
      </div>
      <div *ngIf="angForm.controls['labels'].invalid && (angForm.controls['labels'].dirty || angForm.controls['labels'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['labels'].errors.required">
            <b>Label is required.</b>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Restaurant Rating</label>
        <select input type="text" class="form-control" formControlName="rating" #rating>
            <option value="1">1
              <option value="2">2
                <option value="3">3
                    <option value="4">4
                        <option value="5">5

          </select>
      </div>
      <div *ngIf="angForm.controls['rating'].invalid && (angForm.controls['rating'].dirty || angForm.controls['rating'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['rating'].errors.required">
            <b>Rating is required.</b>
          </div>
        </div>
      <div class="form-group">
        <label class="col-md-4">Restaurant Picture</label>
        <input type="text" class="form-control" formControlName="picture" #picture   [(ngModel)] = "restaurant.picture"/>
      </div>
      <div class="form-group">
        <label class="col-md-4">Restaurant Url</label>
        <input type="text" class="form-control" formControlName="url" #url   [(ngModel)] = "restaurant.url"/>
      </div>
      <div *ngIf="angForm.controls['url'].invalid && (angForm.controls['url'].dirty || angForm.controls['url'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['url'].errors.required">
            <b>Url is required.</b>
          </div>
      </div>
      <div class="form-group">
          <button (click)="updateRestaurant(name.value, location.value, description.value, labels.value, rating.value, picture.value, url.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn">Update</button>
        </div>
    </form>
  </div>
</div>
