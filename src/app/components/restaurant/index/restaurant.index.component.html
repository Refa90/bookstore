
<table class="table table-hover">
  <thead>
    <tr>
      <td>Name</td>
      <td>Location</td>
      <td>Description</td>
      <td>Labels</td>
      <td>Rating</td>
      <td>Picture</td>
      <td colspan="5">Actions</td>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let rest of restaurants">
      <td>{{ rest.name }}</td>
      <td>{{ rest.location }}</td>
      <td>{{ rest.description }}</td>
      <td>{{ rest.labels }}</td>
      <td>{{ rest.rating }}</td>
      <td>{{ rest.picture }}</td>
      <td><a [routerLink]="['/restaurants/edit', rest._id]" class="btn btn-primary">Edit</a></td>
      <td><button (click)="deleteRestaurant(rest._id)" class="btn btn-danger">Delete</button></td>
    </tr>
  </tbody>
</table>
